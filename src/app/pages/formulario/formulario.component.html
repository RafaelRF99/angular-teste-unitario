<div class="container">
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Nome" formControlName="nome">
            <mat-error *ngIf="form.get('nome')?.errors?.['required']  && form.get('nome')?.touched">
                *Campo obrigatório
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Idade</mat-label>
            <input matInput placeholder="Idade" formControlName="idade">
            <mat-error *ngIf="form.get('idade')?.errors?.['required']  && form.get('idade')?.touched">
                *Campo obrigatório
            </mat-error>
        </mat-form-field>
    </form>
    <button [disabled]="!form.valid" mat-flat-button color="primary" (click)="enviar()">Primary</button>
</div>
